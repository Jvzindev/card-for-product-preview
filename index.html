<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <img src="assets/image-product-desktop.jpg" alt="Imagem do perfume">

            <div class="card-header">
                <h4 class="main-title">perfume</h4>
                <h2>Gabrielle <br>
                    Essence Eau <br>
                    De Parfum
                </h2>
                <p>
                    A floral, solar and voluptuous interpretation composed by <span class="bold">Oliver Polge,</span> Perfumer-Creator for the House of <span class="bold">CHANEL.</span>
                </p>
            </div>
            <div class="money-container">
                <h3>$149.99</h3>
                <p class="money-cupom"><span class="line">$169.99</span></p>
            </div>
            <div class="button-container">
                <input type="button" value="Add to Cart">
                <img src="assets/icon-cart.svg" alt="Icone de carrinho de compras.">
            </div>
        </div>
    </div>
</body>
</html>
